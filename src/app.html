<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet" />

        <!-- Primary Meta Tags -->
		<title>The Web Dev Agency</title>
        <meta name="title" content="The Web Development Agency" />
        <meta name="description" content="We specialize in creating budget-friendly websites for start-ups, empowering you to convert prospects into loyal customers. " />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://thewebdevagency.vercel.app" />
        <meta property="og:title" content="The Web Development Agency" />
        <meta property="og:description" content="We specialize in creating budget-friendly websites for start-ups, empowering you to convert prospects into loyal customers. " />
        <meta property="og:image" content="/banner.png" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:url" content="https://thewebdevagency.vercel.app" />
        <meta name="twitter:title" content="The Web Development Agency" />
        <meta name="twitter:description" content="We specialize in creating budget-friendly websites for start-ups, empowering you to convert prospects into loyal customers. " />
        <meta name="twitter:image" content="https://thewebdevagency.vercel.app/banner.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">
            %sveltekit.body%
        </div>
	</body>
</html>
